<!DOCTYPE html>
<html lang="en" id="theme-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer - Nobody</title>
  <link id="md-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
  <link id="md-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <link id="hl-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <link id="hl-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: var(--bg, #ffffff);
    }
    .markdown-body {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
    }
    pre {
      border-radius: 6px;
      padding: 1em !important;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <article id="content" class="markdown-body">Loadingâ€¦</article>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    function getQueryParam(name) {
      return new URL(window.location.href).searchParams.get(name);
    }
    function applyTheme() {
      let theme;
      try {
        theme = window.parent.document.documentElement.getAttribute("data-theme");
      } catch (e) {
        theme = document.documentElement.getAttribute("data-theme");
      }
      if (!theme) theme = "dark";
      document.getElementById("md-dark").disabled = theme !== "dark";
      document.getElementById("md-light").disabled = theme !== "light";
      document.getElementById("hl-dark").disabled = theme !== "dark";
      document.getElementById("hl-light").disabled = theme !== "light";
      document.body.style.setProperty(
        "--bg",
        theme === "dark" ? "#0d1117" : "#ffffff"
      );
    }
    async function loadMarkdown() {
      const src = getQueryParam("src");
      if (!src) {
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>No 'src' parameter provided.</p>";
        return;
      }
      try {
        const res = await fetch(src);
        if (!res.ok) throw new Error("Failed to fetch markdown");
        const markdown = await res.text();
        marked.setOptions({
          highlight: function(code, lang) {
            if (lang && hljs.getLanguage(lang)) {
              return hljs.highlight(code, { language: lang }).value;
            }
            return hljs.highlightAuto(code).value;
          }
        });
        document.getElementById("content").innerHTML = marked.parse(markdown);
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightElement(block);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>Error loading markdown.</p>";
      }
    }
    applyTheme();
    loadMarkdown();
  </script>
</body>
</html>
