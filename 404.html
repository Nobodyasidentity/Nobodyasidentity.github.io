<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/files/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="/files/icon.png?">
    <title>404 - Nobody</title>
    <style>
      div#recommendations{
        margin:50px auto;
        text-align: left;
        max-width: 600px;
        padding: 1.5rem;
      }
    </style>
  </head>
  <body>
    <br><center><h1>404 Page Not Found</h1><p id="link">The Requested Page Was Not Found</p></center><br><div id="recommendations"> </div>
    <script>
      onload=()=>fetch("/pages.json").then(r=>r.json()).then(p=>{let x=location.pathname.toLowerCase().replace(/[^a-z0-9]/g,""),u=s=>new Set(s),i=(a,b)=>[...a].filter(c=>b.has(c)).length,s=p.map(([a,t])=>({a,t,v:i(u(x),u(a.toLowerCase().replace(/[^a-z0-9]/g,"")))})).sort((a,b)=>b.v-a.v||a.t.localeCompare(b.t)).filter(e=>e.v);link.innerText=`"${location.hostname+location.pathname}" Was Not Found`;recommendations.innerHTML=s.length?`<p><b>Did you mean:</b></p><ul>${s.slice(0,5).map(e=>`<li><a href="${e.a}">${e.t}</a></li>`).join``}</ul>`:`<center><p>No similar pages found.</p></center>`});
    </script>
  </body>
</html>
